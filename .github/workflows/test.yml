name: Run tests & build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run test
      - run: npm run check
      - run: npx prettier --check src
      - run: npm run build
